  <script type="text/javascript">

    let data = [

        {
            id: 111,
            name: "Lamborghini Revuelto",
            price: " 10.0",
            qty: 1,
            image: "https://robbreport.com/wp-content/uploads/2023/03/revuelta00.jpg?w=1000",

        },
        {

            name: "Lamborghini Huracan Sterrato",

            category: "lamborghini"
        },
        {
            id: 333,
            name: "Lamborghini Huracan Tecnica",
            price: " 4.61 ",
            qty: 1,
            image: "https://www.motortrend.com/uploads/2022/04/Layer-1-1.png",
            category: "lamborghini"
        },
        {
            id: 444,
            name: "Lamborghini Huracan Sto",
            price: " 4.99 ",
            qty: 1,
            image: "https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/facelift_2019/model_detail/huracan/sto/og/huracan_sto_og.jpg",
            category: "lamborghini"
        },
        {
            id: 555,
            name: "Lamborghini huracÃ¡n evo spyder",
            price: "  4.10",
            qty: 1,
            image: "https://cdni.autocarindia.com/ExtraImages/20191004033048_Huracan_Evo-Spyder-fronty.jpg",
            category: "lamborghini"
        },
        {
            id: 666,
            name: "Lamborghini Urus",
            price: "  4.18",
            qty: 1, 
            image: "https://imgcdn.zigwheels.ph/large/gallery/exterior/51/2017/lamborghini-urus-front-medium-view-139490.jpg",
            category: "lamborghini"
        }
    ];


    function viewAllRecord() {
        localStorage.setItem('product', JSON.stringify(data))
        let tbl = "";
        data.map((val) => {
            tbl += `
                <div class="col-md-4 pb-4">
                    <div class="card">
                        <img src="${val.image}" style="height:300px;object-fit:cover" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">${val.name}</h5>
                        <span class="card-text">price - ${val.price} cr.</span>
                        <p class="card-text">${val.category}</p>
                        <button type="button" id="or_${val.id}" class="btn btn-primary" onclick="add(${val.id})">Order</button>
                        </div>
                    </div>
                </div>
            `
        })

        document.getElementById('allrecord').innerHTML = tbl;
    }
    viewAllRecord();
    const add = (id) => {
        let cart = [];
        let allproduct = JSON.parse(localStorage.getItem('product'));

        allproduct.map((val) => {

            if (val.id == id) {
                let obj = {
                    id: val.id,
                    name: val.name,
                    qty: val.qty,
                    price: val.price,
                    image: val.image
                }
                if (localStorage.getItem('cart') === null || localStorage.getItem('cart') === undefined) {
                    cart.push(obj)
                    localStorage.setItem('cart', JSON.stringify(cart))
                }
                else {
                    let val = JSON.parse(localStorage.getItem('cart'));
                    val.push(obj);
                    localStorage.setItem('cart', JSON.stringify(val));
                }
            }
            if(id){
              document.getElementById('or_'+id).style.display="none";
            }
        })
        alert("product successfully add in cart");
    }

    bil = () => {
        window.location.href = "cart.html"
    }
</script>
