  <script type="text/javascript">

    let chekOtp = JSON.parse(localStorage.getItem('uotp'));
    if(!chekOtp){
        window.location.href = "index.html";
    }

    const newpassword = () => {
        let newpass = document.getElementById('newpass').value;
        console.log(newpass);
        let cpass = document.getElementById('cpass').value;
        let user = JSON.parse(localStorage.getItem('uotp'));
        if(newpass == cpass){
            let val = JSON.parse(localStorage.getItem('user'));
            for(let i in val){
                if(val[i].email == user.uemail){
                    val[i].password = newpass;
                    localStorage.setItem('user',JSON.stringify(val));
                }
            }
            alert("Password successfully changed!!");
            localStorage.removeItem('uotp');
            window.location.href = "index.html";
        }else{
            alert("new and confirm password not match");
        }
    }
</script>
