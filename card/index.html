  <!-- Custom scripts -->

  <script type="text/javascript">
    let chekUserLogout = JSON.parse(localStorage.getItem('checkUserLogin'));
    if (chekUserLogout) {
      alert("bhai pehla logout to kar")
      window.location.href = "dashkbord.html";
    }
    log = () => {
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;

      let val = JSON.parse(localStorage.getItem('user'));
      let check = 0;
      val.map((v) => {
        if (v.email == email && v.password == password) {
          check = 1;
          localStorage.setItem('checkUserLogin', JSON.stringify(v));
          return false;
        }
      })
      if (check == 1) {
        alert("successfully login");
        window.location.href = "dashkbord.html";
      }
      else {
        alert("email password rol are wrong");
      }
    }

  </script>
