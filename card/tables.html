        <script type="text/javascript">
          let user = JSON.parse(localStorage.getItem('checkUserLogin'));
          document.getElementById('uname').innerHTML = user.name;
          document.getElementById('uemail').innerHTML = user.email;


          let checkUserLogin = JSON.parse(localStorage.getItem('checkUserLogin'));
          viewdata = () => {
            let allcart = JSON.parse(localStorage.getItem('cart'));
            let tbl = "";
            allcart.map((val) => {
              tbl += `
                        <tr>
                        <td><img src='${val.image}' width="100"/></td>
                        <td>${val.name}</td>
                        <td>${val.price} cr.</td>
                        <td><input type="text" id="qty" value="${val.qty}"/></td>
                        <td>${val.price * val.qty} cr.</td>
                        <td><button class="btn btn-primary" onclick="deleted(${val.id})">Delete</button></td>
                        <td><button class="btn btn-primary" onclick="editdata(${val.id})">Edit</button></td>
                    </tr>
                  `
              // let total = 0;
              // viewdata.map((val) => {
              //   total += val.qty * val.price;
              // })
              // tbl +=    `  
              //               <tr>
              //                 <td></td>
              //                 <td></td>
              //                 <td></td>
              //                 <td></td>
              //                 <td>Total :- ${total}</td>
              //                 <td></td>
              //               </tr>         
              //         `
              document.getElementById('record').innerHTML = tbl;

            })
          }
          viewdata();

          deleted = (id) => {
            let allcart = JSON.parse(localStorage.getItem('cart'));
            let ans = allcart.filter((val) => {
              return val.id != id;
            })
            localStorage.setItem('cart', JSON.stringify(ans));

            viewdata();
          }
          editdata = (id) => {
            let qty = document.getElementById('qty').value;
            console.log(qty);
            let allcartdata = JSON.parse(localStorage.getItem('cart'));
            for (let i in allcartdata) {
              if (allcartdata[i].id == id) {
                allcartdata[i].qty = qty
              }
              localStorage.setItem('cart', JSON.stringify(allcartdata))
            }
            viewdata();
          }

        </script>
